<p>
之前用的是 ntpd：
</p>
<pre sh>
systemctl enable ntpd
</pre>

<p>
后面发现更好的方案，原理好像是直接交给 systemd 接管
</p>
<pre sh>
timedatectl set-ntp yes
</pre>
