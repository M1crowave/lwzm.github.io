<div id="SVN"><h1 id="SVN" class="header"><a href="#SVN">SVN</a></h1></div>

<p>
初始化仓库
</p>
<pre sh>
mkdir svn_repos
cd svn_repos &amp;&amp; svnadmin create REPO_1 &amp;&amp; svnadmin create REPO_2
svnserve -d -r .
</pre>
    
<p>
配置 <code>REPO/conf/svnserve.conf</code>
</p>
<pre ini>
[general]
anon-access = none  # optional
password-db = passwd


# REPO/conf/passwd

[users]
q = q
REPO/conf/authz

[/]
q = rw
</pre>

</body>
