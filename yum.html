<body>

<div id="YUM"><h1 id="YUM">YUM</h1></div>

<div id="YUM-epel"><h3 id="epel">epel</h3></div>

<p>
epel 包含有更多的软件, 建议安装:
</p>

<pre>
yum install -y epel-release
</pre>

<p>
有了它, 可以装更多的软件比如:
</p>

<pre>
yum install nginx htop python36-devel
</pre>
