<p>
经典的 K-V 数据库，目前看起来性能极好，待研究。
</p>

<p>
Python3 需要额外安装 <code>bsddb3</code>
</p>

<pre sh>
# CentOS
yum install libdb-devel
# Debian
apt-get install libdb-dev

pip install bsddb3
</pre>

<p>
依赖 <code>libdb-5.3.so</code>，可以直接从系统库里复制出来到 anaconda 的 <code>lib</code>，别的系统可用。
</p>
