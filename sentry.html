</p>

<p>
<a href="https://sentry.io">https://sentry.io</a>
</p>

<p>
可以不用自己搭建，直接使用官网的服务，我用的 github 登录。
</p>

<p>
代码里面，只需要初始化：
</p>
<pre python>
import sentry_sdk
dsn = "https://6862cdc845fd4683b994a890d21aafeb@sentry.io/1320801"
sentry_sdk.init(dsn=dsn)
</pre>
  

<p>
然后所有错误都会上报到服务器，目前也就是 sentry.io，可以在 <a href="https://sentry.io/tyio/test/issues/">https://sentry.io/tyio/test/issues/</a> 看到。
</p>

<p>
以后有需要再自己搭建，目前就享用官方的服务吧。
</p>
