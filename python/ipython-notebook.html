# IPython 与 notebook

IPython 好用,
[IPython notebook](http://ipython.org/ipython-doc/stable/notebook/index.html)
通过 web 方式提供更方便好用的 Python 交互.

安装:

    pip install 'ipython[all]'


启动 notebook:

    ipython notebook
    ipython notebook --no-browser --ip="*"  # 不主动打开浏览器, 不限制客户端IP


有需要帮助就自己在 web 页面点帮助吧.
