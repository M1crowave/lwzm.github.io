<p>
Linux 可以直接用包管理安装。
</p>

<p>
自己安装字体到 <code>~/.fonts/</code>, 一般有 <code>Monaco.ttf</code>, <code>msyh.ttc</code>, 然后 <code>fc-cache -fv</code> 刷新就可以用了，<code>fc-list</code> 可以查看字体。
